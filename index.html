<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ofertas de Viagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .local {
      color: #555;
      margin-bottom: 10px;
    }

    .preco {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¥ Ofertas de Viagem</h1>

  <div class="grid" id="ofertas"></div>

  <script>
    fetch("https://ofertas-backend.onrender.com/ofertas")
      .then(res => res.json())
      .then(dados => {
        const container = document.getElementById("ofertas");
        container.innerHTML = "";

        dados.forEach(oferta => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h2>${oferta.titulo}</h2>
            <div class="local">${oferta.local}</div>
            <div class="preco">${oferta.precoEstimado}</div>
            <a class="btn" href="${oferta.link}" target="_blank">
              Ver no site oficial
            </a>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar ofertas:", err);
      });
  </script>
</body>
</html>
