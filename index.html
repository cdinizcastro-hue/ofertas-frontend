<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ofertas de Passagens</title>

  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #eef2f7, #f9fbfd);
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .container {
    max-width: 960px;
    margin: auto;
  }

  .aviso {
    font-size: 13px;
    color: #555;
    margin-bottom: 10px;
    text-align: center;
  }

  .card {
    background: white;
    padding: 18px;
    border-radius: 12px;
    margin-bottom: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  }

  .preco-antigo {
    text-decoration: line-through;
    color: #e53935;
    font-size: 14px;
    margin-top: 6px;
  }

  .preco-novo {
    color: #2e7d32;
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  button {
    background: linear-gradient(135deg, #1976d2, #2196f3);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    margin-top: 10px;
  }

  button:hover {
    opacity: 0.9;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #777;
    margin-top: 40px;
  }
</style>
<script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
  (function () {
      var script = document.createElement("script");
      script.async = 1;
      script.src = 'https://emrldco.com/NDg2NTY4.js?t=486568';
      document.head.appendChild(script);
  })();
</script>

</head>

<body>

  <div class="container">

    <h1>üî• Ofertas Reais de Passagens A√©reas üî•</h1>
    <p class="aviso">
      Pre√ßos monitorados automaticamente e atualizados v√°rias vezes ao dia.
    </p>

    <p class="aviso">
      ‚ÑπÔ∏è Este site pode receber comiss√£o ao direcionar voc√™ para parceiros oficiais.
    </p>

    <div id="ofertas"></div>

    <footer>
      ¬© 2026 ‚Äì N√£o vendemos passagens. Redirecionamos para sites oficiais.
    </footer>

  </div>

  <script>
    fetch("https://ofertas-backend.onrender.com/ofertas")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("ofertas");
        container.innerHTML = "";

        data.forEach(oferta => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div style="margin-bottom:8px;">
              <strong style="font-size:16px;">
                ${oferta.origem} ‚Üí ${oferta.destino}
              </strong>
            </div>

            <div style="font-size:13px; color:#666; margin-bottom:6px;">
              ‚úàÔ∏è Companhia: ${oferta.companhia}
            </div>

            <div class="preco-antigo">
              De: R$ ${oferta.precoOriginal}
            </div>

            <div class="preco-novo">
              Por: R$ ${oferta.precoPromocional}
            </div>

            <div style="font-size:12px; color:#d32f2f;">
              ‚è∞ Oferta por tempo limitado
            </div>

            <a href="${oferta.link}" target="_blank">
              <button>Ver pre√ßo no site oficial</button>
            </a>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Erro ao carregar ofertas:", error);
      });
  </script>

</body>
</html>
